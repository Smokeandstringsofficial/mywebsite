    h1 {
      text-align: center;

    .release-container {
      background-color: #1f1f1f;

      padding: 24px;

    .stream-button:hover {

    }

    .stream-button img {
      height: 20px;
      margin-right: 10px;
    }

    .release-text {
      flex: 2 1 400px;
    }

    .release-image {
      flex: 1 1 240px;
    }

    .svg-icon {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .svg-icon h2 {
      font-size: 22px;
      font-weight: 600;
      margin: 0;
    }

    p {
      color: #f472b6;
      margin: 12px 0 20px;
